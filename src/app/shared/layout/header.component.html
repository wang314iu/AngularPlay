<header>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" [routerLink]="['/']">Movie Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a [routerLink]="['/movies']" class="nav-link" [routerLinkActive]="['active','font-weight-bold']">All Movies</a>
        </li>
        <li class="nav-item">
          <div ngbDropdown>
            <a class="nav-link" ngbDropdownToggle>Genres</a>
            <div ngbDropdownMenu aria-labelledby="dropdownManual">
              <app-genre-list></app-genre-list>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/login']" *ngIf="!authService?.isLoggedIn()" class="nav-link" [routerLinkActive]="['active','font-weight-bold']">Login</a>
        </li>
        <li ngbDropdown class="nav-item dropdown" *ngIf="authService?.isLoggedIn()">
            <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{authService?.currentUserFullName}}</a>
            <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" *ngIf="authService?.isLoggedIn()" routerLink="/my/movies">My Movies</a>
              <a class="dropdown-item" *ngIf="authService?.isAdmin" routerLink="/admin/orders">Manage Movie Orders</a>
              <a class="dropdown-item" *ngIf="authService?.isAdmin" routerLink="/admin/movies">Manage Movies</a>
              <a class="dropdown-item" *ngIf="authService?.isLoggedIn()" [routerLink]="['/login']" (click)="authService.logout()">Log Out</a>
            </div>
          </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search Movies" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>
