<header>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" [routerLink]="['/']">Movie Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a [routerLink]="['/movies']" class="nav-link" [routerLinkActive]="['active','font-weight-bold']">Movies</a>
            </li>
        <li class="nav-item active">
          <div ngbDropdown>
            <a class="nav-link" style="color: white;" ngbDropdownToggle>Genres</a>
            <div ngbDropdownMenu aria-labelledby="dropdownManual">
              <app-genre-list></app-genre-list>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/login']" class="nav-link" [routerLinkActive]="['active','font-weight-bold']">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search Movies" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>
