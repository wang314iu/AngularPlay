<ngb-carousel>
  <ng-template ngbSlide *ngFor="let movie of movies | slice:0:6">
    <div class="container-fluid">
      <a [routerLink]="['/movie/', movie.externalId ]">
        <img src="{{movie.backdropUrl}}" class="carousel-img img-fluid" alt="{{movie.title}}">
      </a>
      <div class="carousel-caption">
        <h3>{{movie.title}}</h3>
        <p>{{movie.overview}}</p>
      </div>

    </div>
  </ng-template>
</ngb-carousel>
