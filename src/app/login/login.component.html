<form (ngSubmit)="login()" #loginForm="ngForm">
  <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
  <div class="form-group">
      <label for="lblUserName">Email address</label>
      <input type="email" class="form-control" name="userName" [(ngModel)]="userLogin.username" id="userName" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="lblPassword">Password</label>
      <input type="password" class="form-control" [(ngModel)]="userLogin.password" name="password" id="password" placeholder="Password">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit" />
</form>
